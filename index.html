<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
</head>
<body>
<canvas id="Canvas1" width="500" height="500"></canvas>

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");

var p=0, s=15, a=0, ang
var shp={x:200, y:200}

var ar=[ 4,.175, 6,.349, 4,.524, 5,1.571, 
        4,2.618, 6,2.793, 4,2.967,
        5,3.665, 7,3.84, 7,5.585, 5,5.76]

function drawShp(){
 ct1.beginPath()
 ang=ar[1]+a
 ct1.moveTo(shp.x + s*ar[0]*Math.cos(ang), shp.y- s*ar[0]*Math.sin(ang) )
 next()
} 
  
 drawShp() 
  
function next(){
 p+=2
 if(p>=ar.length){ ct1.closePath()
                   ct1.stroke()
                   return}
 ang=ar[p+1]+a
 ct1.lineTo(shp.x+ s*ar[p]*Math.cos(ang), shp.y - s*ar[p]*Math.sin(ang))
 ct1.stroke()
 setTimeout(next,1)       
 }
    </script>
  </body>
</html>
